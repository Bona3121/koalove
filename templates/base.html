{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    {% block meta %} {% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col min-h-screen">
    {% block content %}
      <div class="flex-grow">
        {% endblock %}
      </div>

    <!-- Footer -->
    <footer class="text-white text-center py-4 max-w-xs mx-auto">
      <p class="text-sm m-0">Copyright @2024 Marla Marlena</p>
    </footer>
    
  </body>
</html>
